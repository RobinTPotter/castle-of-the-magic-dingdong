<html>
<head>
    <script src="../../web/lib/d3/d3.js" ></script>
</head>
<body>

</body>
<script>

data = []

for (var x=0;x<120;x++) {
    for (var xy=0;y<120;y++) {
        data.push({x:x, y:y, value:x%2 })
    }
}

var cells = d3.select('body').selectAll('.cell').data(data)
cells.enter().append('div')
    .attr('class','cell')
    .style('position','absolute')
    .style('top',function(d) {return `${d.y}px`})
    .style('left',function(d) {return `${d.x}px`})
    .style('background-color',function(d) { if (d.value==1) return 'black'})



</script>
</html>
